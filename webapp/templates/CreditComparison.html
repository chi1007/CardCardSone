<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/icon/Croissant1.png') }}">
    <title>卡卡頌 CardCardSone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Comparison.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>

<body onload="loadBankData()">

  <button class="back-to-top" onclick="scrollToTop()"> <b>↑</b> </button>

  <div id="loading-screen">
    <div id="loading-spinner"></div>
  </div>

  {% include 'header.html' %}
  <section class="popular-credit-cards">
    <h2 class="section-title hidden">信用卡比較</h2>
  </section>

  <section id="card-container" class="card-container hidden">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='image/icon/none.png') }}" alt="Card 1" class="card-image" id="cardImage1">
                    <div id="cardTitle1" class="card-title"></div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='image/icon/none.png') }}" alt="Card 2" class="card-image" id="cardImage2">
                    <div id="cardTitle2" class="card-title"></div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='image/icon/none.png') }}" alt="Card 3" class="card-image" id="cardImage3">
                    <div id="cardTitle3" class="card-title"></div>
                </div>
            </div>
        </div>
        <button class="decorative-button" id="compareButton">比較去</button>
    </div>
  </section>

  <div class="container mt-5">
      <div class="row">
          <div class="col-12">
              <table id="comparison-table" class="table table-striped table-responsive hidden">
                  <thead>
                      <tr>
                          <th>編號</th>
                          <th>信用卡一覽</th>
                          <th>發卡銀行/卡片名稱</th>
                          <th>簡介</th>
                          <th>我要當卡奴</th>
                          <th>選取</th>
                      </tr>
                  </thead>
                  <tbody id="comparison-body">
                    <!-- 這裡將動態插入信用卡資訊 -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  {% include 'footer-hidden.html' %}

  <script src="{{ url_for('static', filename='js/CreditComparison.js') }}"></script>
  <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>

</html>
