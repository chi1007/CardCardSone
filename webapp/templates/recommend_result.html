<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦結果</title>
    <style>
        /* .title {
            font-size: 15px;
            color: blue;
        } */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(152, 122, 82);
        }
        th {
            background-color: rgb(200, 163, 114);
            color: white;
            padding: 10px;
            text-align: center; /* 置中標題文字 */
        }
        td {
            padding: 10px;
            text-align: center; /* 置中表格文字 */
        }
    </style>
</head>
<body>
    <h1>推薦結果</h1>
    <h2>根據您的填答結果，以下為提供您的理財建議：</h2>
    <h2 style="color:red">{待導入AI理財建議}</h2>
    <h2>下列為最適合您的卡片：</h2>
    <ul>
        {% for card, dist in closest_cards %}
        <li>{{ card }} (距離: {{ dist }})</li>
        <!-- <li>{{ usercards_info[card] }}</li> -->
        {% endfor %}
    </ul>
    <table>
        <tr class="title">
            <th>推薦卡片</th>
            {% for card, dist in closest_cards %}
            <th>{{ card }}</th>
            {% endfor %}
        </tr>
        <tr class="item">
            <td>優惠項目</td>
            {% for card, dist in closest_cards %}
            <td>...</td>
            {% endfor %}
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
